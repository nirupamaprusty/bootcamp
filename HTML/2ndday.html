<body>
    <h1> Link and Images</h1>

    <h2> Nesting</h2>
    <!--unorder list-->
        <ul>
            <li> Item 1 </li>
            <li> Item 2 </li>
            <li> Item 3 </li>
        </ul>
        <!--order list-->
        <ol>
            <li> Item one </li>
            <li> Item two </li>
            <li> Item  three </li>
        </ol>
    <h3> Table </h3>
    <!--table-->
        <table>
            <!--tr table row-->
            <tr>
                <!--th is Table header-->
                <th>Name</th>
                <th> Email</th>
                <th> Number</th>
            </tr>

        </table>
    <h4> confirmation( form Submission )  </h4>
        <form action="">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name here" required>
            <br>
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" placeholder="Enter Last name here" required>
            <br>
            <label for="passwors">Password</label>
            <input type="password" id="password" placeholder="Enter Password here"  maxlength="12"  required>
            <br>
            <label for="Email">Email</label>
            <input type="email" id="email" placeholder="Enter email here" required>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="Enter dob here" required>
            <br>
            <label for="number">Contact Number</label>
            <input type="tel" id="number" placeholder="+447654987623" required>
            <br>
            <input type="reset" name="" id="">
            <br>
            <input type="submit" name="" id="">
        </form>
</body>
