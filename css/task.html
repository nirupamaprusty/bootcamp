<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/task.css">
    <link rel="stylesheet" href="./task.html">
</head>
<body>
    <h1>Fill the registration form of our School </h1>
    <form action="">
        <table colspan="3" height="600px"width="400px">

        <td>First Name
            <td><input type="text" placeholder="Enter Your First Name" required></td>
        </td>
        <tr>
            <td>Last Name
                <td><input type="text" placeholder="Enter Your Last Name" required></td>
            </td>
        </tr>
        <tr>
            <td>Date of Birth
                <td><input type="date" placeholder="dob" required></td>
            </td>
        </tr>
        <tr>
            <td> Gender
                <td><input type="radio" name="Gender">Male
                <input type="radio"name="Gender">Female</td>
            </td>
        </tr>
        <tr>
            <td>Email Id
            <td><input type="text" placeholder="Enter Your Email id" required></td>
            </td>
        </tr>
        <tr>
            <td>User Name
            <td><input type="text" placeholder="Enter Your User Name" required></td>
            </td>
        </tr>
        <tr>
            <td>Create Passward
            <td><input type="password" placeholder="Enter Your Passward" required></td>
            </td>
        </tr>
        <tr>
            <td>Confirm Passward
            <td><input type="password" placeholder="Confirm Your Passward" required></td>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" class="submit">
                <input type="Reset" value="Cancel"class="Reset">
            </td>
        

        </table>
    </form>
    
    
</body>
</html>
